@(pform: Form[DatosPaciente])(implicit messages: Messages)

@main("Agregar Paciente") {

    <form action="@routes.PacienteController.insert()" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input name="apellido" type="text" class="form-control" id="apellido" placeholder="Apellido">
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input name="dni" type="number" class="form-control" id="dni" placeholder="DNI">
        </div>
        <div class="form-group">
            <label for="obrasocial">Obra Social</label>
            <input name="obrasocial" type="number" class="form-control" id="obrasocial" placeholder="Obra Social">
        </div>
        <button class="btn" type="submit" name="action">Aceptar</button>
    </form>

}
